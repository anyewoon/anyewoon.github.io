<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>안예운의 포트폴리오</title>
  <style>
    body {
      font-family: 'Helvetica', 'Arial', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #222;
      font-size: 36px;
      margin-bottom: 20px;
    }

    h2.title {
      font-size: 20px;
      color: #444;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 5px;
      margin-top: 30px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    ul li {
      padding: 8px 0;
      border-bottom: 1px solid #eaeaea;
    }

    a {
      color: #222;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    p {
      line-height: 1.6;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>안예운 포트폴리오</h1>

    <section>
      <h2 class="title">소개</h2>
      <p>안녕하세요. 개발 공부중인 안예운입니다. 현재 파이썬과 자바를 공부하고 있으며, 외주 개발을 목표로 실력을 쌓아가고 있습니다!</p>
    </section>

    <section>
      <h2 class="title">기술 스택</h2>
      <ul>
        <li>Python</li>
        <li>Java</li>
        <li>Git & GitHub</li>
      </ul>
    </section>

    <section>
      <h2 class="title">프로젝트 (준비 중)</h2>
      <ul>
        <li>기초 파이썬 앱</li>
        <li>자바 GUI 과제</li>
      </ul>
    </section>

    <section>
      <h2 class="title">연락처</h2>
      <ul>
        <li>GitHub: <a href="https://github.com/anyewoon" target="_blank">github.com/anyewoon</a></li>
        <li>Email: diminished001@gmail.com</li>
        <li>전화번호: 요청 시 이메일로 안내드립니다.</li>
      </ul>
    </section>
  </div>
</body>
</html>
